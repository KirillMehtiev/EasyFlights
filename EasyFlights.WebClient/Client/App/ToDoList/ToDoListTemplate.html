<div>
    <div class="app-link">
        <a href="#about" class="app-link">Go to About page</a>
    </div>

    <div>
        <div class="todo-item-creator">
            <input type="text" class="form-control" data-bind="value: newItemText"/>
            <button data-bind="click: addNewItem" class="btn btn-primary">Add Item</button>
        </div>
        <div data-bind="foreach: {data: todoItems, as: 'todoItem'}">
            <todo-list-item params="item: todoItem, onRemoveItem: $parent.onRemoveItem"></todo-list-item>
        </div>
    </div>
</div>
