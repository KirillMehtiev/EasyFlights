<div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Ticket type:</label>
                <!-- params is IRadioChooserOption if change signarute reflect it here -->
                <radio-chooser params="options: options, selectedOption:selectedTicketType"></radio-chooser>
            </div>
        </div>
        <div class="col-md-6">
            <div class="">
                <div class="form-group">
                    <label>Number of people:</label>
                    <select class="form-control" data-bind="options: numberOfPeople, value:count"></select>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <label class="control-label" for="departure-autocomplete">Place of departure:</label>
            <auto-complete params="searchItem: searchAirportFrom, direction: 'From', placeholder: placeholderAutocomplete, sourceUrl: '/api/Typeahead/?name='" id="departure-autocomplete"></auto-complete>
        </div>
        <div class="col-md-6">
            <label class="control-label" for="arrive-autocomplete">Place of arrival:</label>
            <auto-complete params="searchItem: searchAirportTo, direction: 'To', placeholder: placeholderAutocomplete, sourceUrl: '/api/Typeahead/?name='" id="arrive-autocomplete"></auto-complete>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <label class="control-label" for="departure-date-picker">Departure date:</label>
            <date-picker id="departure-date-picker" params="selectedDate: selectedDepartureDate, name: departureDateName"></date-picker>
        </div>
        <div class="col-md-6" data-bind="visible: isRoundTripSelected">
            <label class="control-label" for="return-date-picker">Return date:</label>
            <date-picker id="return-date-picker" params="selectedDate: selectedReturnDate, name: returnDateName"></date-picker>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <a class="btn btn-info" data-bind="page-href: {path: 'results', params: { departurePlace: $data.searchAirportFrom() ? $data.searchAirportFrom().id : '', arrivalPlace: $data.searchAirportTo() ? $data.searchAirportTo().id : '', departureDate: $data.selectedDepartureDate, returnDate: $data.selectedReturnDate, countOf: $data.count, type: $data.selectedTicketType}}">Search</a>
    </div>
</div>
