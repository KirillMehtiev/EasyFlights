<div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Ticket type:</label>
                <!-- params is IRadioChooserOption if change signarute reflect it here -->
                <radio-chooser params="options: options, selectedOption:selectedTicketType"></radio-chooser>
            </div>
        </div>
        <div class="col-md-6">
            <div class="">
                <div class="form-group">
                    <label>Number of people:</label>
                    <input type="number" step="1" min="1" class="form-control" data-bind="value:numberOfPeople" />
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <autocomplete class="col-md-6" params="searchCity: searchCityFrom, label: 'Place of departure:', direction: 'From', placeholder: placeholderAutocomplete" id="From"></autocomplete>
        <autocomplete class="col-md-6" params="searchCity: searchCityTo, label: 'Place of arrival:', direction: 'To', placeholder: placeholderAutocomplete" id="To"></autocomplete>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="control-label" for="departure-date-picker">Departure date:</label>
            <date-picker id="departure-date-picker"  params="selectedDate: selectedDepartureDate, name: departureDateName"></date-picker>
        </div>
        <div class="col-md-6" data-bind="visible: isRoundTripSelected">
            <label class="control-label" for="return-date-picker">Return date:</label>
            <date-picker id="return-date-picker"  params="selectedDate: selectedReturnDate, name: returnDateName"></date-picker>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <a class="btn btn-info" data-bind="page-href: {path: 'results', params: {departurePlace: $data.searchCityFrom, arrivalPlace: $data.searchCityTo, departureDate: $data.selectedDepartureDate, returnDate: $data.selectedReturnDate, number: $data.numberOfPeople,}}">Search</a>
    </div>
</div>
