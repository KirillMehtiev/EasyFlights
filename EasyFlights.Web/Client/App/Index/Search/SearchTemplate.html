<div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Ticket type:</label>
                <!-- params is IRadioChooserOption if change signarute reflect it here -->
                <radio-chooser params="options: options, selectedOption:selectedTicketType, groupName:'ticket-type'"></radio-chooser>
            </div>
        </div>
        <div class="col-md-6">
            <div class="">
                <div class="form-group">
                    <label>Number of people:</label>
                    <select class="form-control" data-bind="options: numberOfPeople, value:number"></select>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <label class="control-label" for="departure-autocomplete">Place of departure:</label>
            <auto-complete params="searchItem: searchAirportFrom, direction: 'From', placeholder: placeholderAutocomplete, sourceUrl: '/api/Typeahead/airports/?name='" id="departure-autocomplete"></auto-complete>
        </div>
        <div class="col-md-6">
            <label class="control-label" for="arrive-autocomplete">Place of arrival:</label>
            <auto-complete params="searchItem: searchAirportTo, direction: 'To', placeholder: placeholderAutocomplete, sourceUrl: '/api/Typeahead/airports/?name='" id="arrive-autocomplete"></auto-complete>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <label class="control-label" for="departure-date-picker">Departure date:</label>
            <date-picker id="departure-date-picker" params="selectedDate: selectedDepartureDate, name: departureDateName"></date-picker>
        </div>
        <div class="col-md-6" data-bind="visible: isRoundTripSelected">
            <label class="control-label" for="return-date-picker">Return date:</label>
            <date-picker id="return-date-picker" params="selectedDate: selectedReturnDate, name: returnDateName"></date-picker>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
                <div data-bind="if: checked()">
                    <a class="btn btn-primary btn-lg btn-block" data-bind="page-href: {path: 'results', params: {
                   departurePlace: searchAirportFrom() ? searchAirportFrom().value : '',
                   departurePlaceId: searchAirportFrom() ? searchAirportFrom().id : '' ,
                   arrivalPlace: $data.searchAirportTo() ? searchAirportTo().value : '',
                   arrivalPlaceId: $data.searchAirportTo() ? searchAirportTo().id : '',
                   departureDate: selectedDepartureDate, returnDate: selectedReturnDate,
                   numberOfPassenger: number,
                   type: selectedTicketType}}"><span class="glyphicon glyphicon-search"></span>Search</a>
                </div>
           
            <div data-bind="ifnot: checked()">
                <a class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-search"></span>Search</a>
            </div>
            </div>
        </div>
    </div>
