<div>
    <busy-indicator params="isLoading: isRequestProcessing"></busy-indicator>
    <div data-bind="if: isShowPassengerInfo">
        <passengers-info params="passengerInfoList: passengerInfoList, onNextStep: onNextStep"></passengers-info>
    </div>
    <div data-bind="if: isShowTicketInfo">
        <ticket-info params="passengerInfoList: passengerInfoList, onNextStep: onNextStep, onPreviousStep: onPreviousStep"></ticket-info>
    </div>
    <div data-bind="if: isShowOrderSummary">
        <order-summary params="passengerInfoList: passengerInfoList, onPreviousStep: onPreviousStep, confirmCallback: operationConfirmed"></order-summary>
    </div>
</div>
