<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <p>
                    Place of departure: <b data-bind="text: departureAirport"></b>
                </p>
                <p>
                    Ticket for:
                    <b>
                        <span data-bind="text: firstName"></span> <span data-bind="text: lastName"></span>
                    </b>
                </p>
            </div>
            <div class="col-md-6">
                <p>
                    Place of arrival: <b data-bind="text: destinationAirport"></b>
                    <seat-picker class="pull-right" params="seatNumber: seat, seatChosen: seatChosen, firstName: firstName"></seat-picker>
                </p>
                <p>
                    Seat:
                    <b data-bind="if: seat()">
                        #<span data-bind="text: seat"></span>
                    </b>
                    <i data-bind="ifnot: seat()"> <b>Not selected.</b> In this case we will do it instead of you!</i>
                </p>

            </div>
        </div>
    </div>
</div>
