<div class="wrapper">
    <div class="main">
        <h2 class="picker-label">Need to be choose <span data-bind="text: selectNumber"></span> seats</h2> 
        <br />
        <div>
            <ul id="seatDescription">
                <li class="available">Available Seat</li>
                <li class="booked">Booked Seat</li>
                <li class="selected">Selected Seat</li>
            </ul>
            <h2></h2>
        </div>
        <hr/>
        <section id="body">
            <table class="seat-picker">
                <thead>
                <tr data-bind="foreach: columnsNames">
                    <td data-bind="text: $data" class="withoutImg"></td>
                </tr>
                </thead>
                <tbody data-bind="foreach: rows">
                <tr data-bind="foreach: $data.seats" id="place">
                    <td data-bind="click: function(){$data.updateSeat(), $component.chooseNumber($data.seat)}, css: {chosen: $data.isChosen(), booked: $data.isBooked()}, text: $data.seat"></td>
                    <td data-bind="text: $data.row, visible: $data.isSpace, css: {withoutImg: $data.isSpace}"></td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
