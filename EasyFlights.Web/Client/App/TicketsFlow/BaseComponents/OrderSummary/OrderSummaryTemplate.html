<div class="row">
    <h1 class="text-info">Summary information</h1>
    <hr />
    <div data-bind="foreach: {data: passengerInfoList, as: 'passenger'}">
        <div data-bind="foreach: {data: passenger.tickets(), as: 'ticket'}">
            <ticket params="passenger: passenger, ticketIndex: $index"></ticket>
        </div>
    </div>

    <busy-indicator params="isLoading: isRequestProcessing"></busy-indicator>

   
    <div class="row">
        <div class="pull-right bookAndbuyButtons">
            <button type="button" class="btn btn-default" data-target="#confirm" data-toggle="modal">Book</button>
        </div>
        <div class="pull-left">
            <h1><b>Total price: </b><span data-bind="text: totalPrice"></span></h1>
        </div>
        <div class="pull-right previousStepButton">
            <a class="btn btn-default" data-bind="click: previousStep">Back</a>
        </div>
    </div>
    <div id="confirm" class="modal fade in" aria-labelledby="modallabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
                <div class="modal-body">
                    <p>Are you confirm the booking tickets?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-primary" data-bind="click: bookTickets" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
