<div class="well">
    <div class="row">
        <div class="col-md-4">
            <i class="material-icons md-18">flight_takeoff</i>
            <h4><span data-bind="text: ticket.departureAirport()"></span></h4>
            <h5><span data-bind="text: ticket.departureTime()"></span></h5>
        </div>
        <div class="col-md-4">
            <i class="material-icons">flight_land</i>
            <h4>
                <span data-bind="text: ticket.destinationAirport()"></span>
            </h4>
            <h5><span data-bind="text: ticket.arrivalTime()"></span></h5>
        </div>
        <div class="col-md-4">
            <i class="material-icons">timelapse</i>
            <h4>Duration: <span data-bind="text: ticket.duration()"></span></h4>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-3">
            <h4>Name: <b data-bind="text: passenger.firstName()"></b></h4>
        </div>
        <div class="col-md-3">
            <h4>Surname: <b data-bind="text: passenger.lastName()"></b></h4>
        </div>
        <div class="col-md-3">
            <h4>Sex: <b data-bind="text: passengerSex"></b></h4>
        </div>
        <div class="col-md-3">
            <h4>Passport no: <b data-bind="text: passenger.documentNumber()"></b></h4>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <h4>Price: $<b data-bind="text: ticket.fare()"></b></h4>
        </div>
        <div class="col-md-6">
            <div data-bind="if: ticket.seat()">
                <h4>
                    Seat: <b data-bind="text: ticket.seat()"></b>
                </h4>
            </div>
            <div data-bind="ifnot: ticket.seat()">
                <h4>Seat: <b>Not Selected</b></h4>
            </div>
        </div>
    </div>
</div>
