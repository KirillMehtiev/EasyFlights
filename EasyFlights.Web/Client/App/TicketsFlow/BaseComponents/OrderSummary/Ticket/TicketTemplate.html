<div class="well">
    <div class="row">
        <div class="col-md-5">
            <i class="material-icons md-18">flight_takeoff</i>
            <h3><p data-bind="text: ticket.departureAirport()"></p></h3>
            <h4><p data-bind="text: ticket.departureTime()"></p></h4>
        </div>
        <div class="col-md-4">
            <i class="material-icons">flight_land</i>
            <h3><p data-bind="text: ticket.destinationAirport()"></p></h3>
        </div>
        <div class="col-md-3">
            <h3><span data-bind="text: ticket.duration()"></span></h3>
            <div data-bind="if: ticket.seat()">
                <h3>Seat: <span data-bind="text: ticket.seat()"></span></h3>
            </div>
            <div data-bind="ifnot: ticket.seat()">
                <h3>Seat: Not Selected</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h4><b>Name:</b>&nbsp;<span data-bind="text: passenger.firstName()"></span></h4>
            <h3><b>Price:</b>&nbsp;<span data-bind="text: ticket.fare()"></span></h3>
        </div>
        <div class="col-md-3">
            <h4><b>Surname:</b>&nbsp;<span data-bind="text: passenger.lastName()"></span></h4>
        </div>
        <div class="col-md-3">
            <h4><b>Sex:</b>&nbsp;<span data-bind="text: passengerSex"></span></h4>
        </div>
        <div class="col-md-3">
            <h4><b>Passport no:</b>&nbsp;<span data-bind="text: passenger.documentNumber()"></span></h4>
        </div>
        
    </div>
</div>
