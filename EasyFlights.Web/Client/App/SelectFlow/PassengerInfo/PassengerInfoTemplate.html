<div class="row">
    <h1 class="text-info">Enter information about passanger(s)</h1>
    <hr />
    <div data-bind="foreach: {data: passengerInfoList, as: 'passengerInfo'}">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <p>Passenger #<span data-bind="text: $index"></span></p>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Sex:</label>
                            <radio-chooser params="options: $parent.sexOptions, selectedOption:passengerInfo.sex, groupName: $index"></radio-chooser>
                        </div>
                    </div>
                </div>
                <hr class="no-margin-top" />
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" class="form-control" placeholder="Ivan" data-bind="value: passengerInfo.firstName" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control" placeholder="Ivanov" data-bind="value: passengerInfo.lastName" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Date of Birth:</label>
                            <date-picker params="selectedDate: passengerInfo.birthday, name: 'birthday'"></date-picker>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Document number:</label>
                            <input type="text" class="form-control" placeholder="ET290490" data-bind="value: passengerInfo.documentNumber" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="pull-right">
        <a class="btn btn-default" data-bind="click: nextStep">Go to ticket information</a>
    </div>
</div>
