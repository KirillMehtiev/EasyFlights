<div class="panel panel-default">
    <div class="panel-heading">
        <p>Passenger #<span data-bind="text: $index"></span></p>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Sex:</label>
                    <radio-chooser params="options: sexOptions, selectedOption: sex, groupName: radioChooserIndex"></radio-chooser>
                </div>
            </div>
        </div>
        <hr class="no-margin-top" />
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" placeholder="Ivan" data-bind="value: firstName" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" placeholder="Ivanov" data-bind="value: lastName" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label">Date of Birth:</label>
                    <date-picker params="selectedDate: birthday, name: 'birthday'"></date-picker>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Document number:</label>
                    <input type="text" class="form-control" placeholder="ET290490" data-bind="value: documentNumber" />
                </div>
            </div>
        </div>
    </div>
</div>
