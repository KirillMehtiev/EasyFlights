<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>
                <h2>Summary information</h2>
            </p>
        </div>
    </div>
    <div data-bind="">
        <div data-bind="foreach: {data: passengerInfoList, as: 'passenger'}">
            <div data-bind="foreach: {data: passenger.tickets(), as: 'ticket'}">
                <ticket params="passenger: passenger, ticketIndex: $index"></ticket>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="pull-right bookAndbuyButtons">
            <button type="button" class="btn btn-default">Book</button>
            <button type="button" class="btn btn-default">Buy</button>
        </div>
        <div class="pull-left">
            <h1><b>Total price: </b><span data-bind="text: totalPrice"></span></h1>
        </div>
        <div class="pull-right previousStepButton">
            <a class="btn btn-default" data-bind="click: previousStep">Back</a>
        </div>
    </div>
</div>
