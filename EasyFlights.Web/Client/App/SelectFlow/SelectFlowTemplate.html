<div>
    <div data-bind="if: isShowPassengerInfo">
        <passengers-info params="passangerInfoList:passengerInfoList, onNextStep: onNextStep"></passengers-info>
    </div>
    <div data-bind="if: isShowTicketInfo">
        <ticket-info params="passangerInfoList: passangerInfoList, onNextStep: onNextStep, onPreviousStep: onPreviousStep"></ticket-info>
    </div>
    <div data-bind="if: isShowOrderSummary">
        <order-summary params="passengers: passengerInfoList, onPreviousStep: onPreviousStep"></order-summary> 
    </div>
</div>
