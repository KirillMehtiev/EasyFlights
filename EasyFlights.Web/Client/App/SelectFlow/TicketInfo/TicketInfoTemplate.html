<div class="row">
    <h1 class="text-info">Enter information about passanger(s)</h1>
    <hr />
    <div data-bind="foreach: { data: passengersInfoList, as: 'passengersInfo' }">
        <div data-bind="foreach: { data: passengersInfo.tickets, as: 'ticket'}">
            <editable-ticket params="ticket: ticket"></editable-ticket>    
        </div>
    </div>
    <hr />
    <div class="">
        <div class="pull-left">
            <a class="btn btn-default" data-bind="click: previousStep">Back</a>
        </div>
        <div class="pull-right">
            <a class="btn btn-default" data-bind="click: nextStep">Go to order summary</a>
        </div>
    </div>
</div>
