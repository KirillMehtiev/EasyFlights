<div class="container" id="ticket-info" data-bind="foreach: {data: flights as 'flightItem'}">
    <div class="row">
        <div class="col-md-4">
            <p>
                <h2>Tickets for flight </h2>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered">
                <tr>
                    <td>
                        Flight: <br/>
                        Aircraft: <span data-bind="text: flightItem.departureTime"></span><br />
                        Country: <span data-bind="text: flightItem.departureTime"></span><br />
                    </td>
                    <td>
                        Departure time: <span data-bind="text: flightItem.departureTime"></span><br/>
                        Departure airport: <span data-bind="text: flightItem.departureAirport"></span><br />
                    </td>
                    <td>
                        Duration: <span data-bind="text: flightItem.duration"></span><br/>
                    </td>
                    <td>
                        Arrival time: <span data-bind="text: flightItem.arrivalTime"></span><br/>
                        Arrival airport: <span data-bind="text: flightItem.destinationAirport"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p>
                <h3>Tickets Information </h3>
            </p>
        </div>
    </div>
    <div id="flight" data-bind="foreach:{flightItem: tickets as 'ticket'}">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tr>
                        <td>
                            Ticket №: <span data-bind="text: ticket.ticketNumber"></span><br />
                            Name: <span data-bind="text: ticket.passenger.firstName"></span> <span data-bind="text: ticket.passenger.lastName"></span><br />
                        </td>
                        <td>
                            Seat: <span data-bind="text: ticket.seat"></span><br />
                        </td>
                        <td>
                            Class: <span data-bind="text: ticket.ticketClass"></span><br />
                            <radio-chooser params="options: flight.classTypes, selectedOption:ticket.ticketClass"></radio-chooser>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Price for ticket: <span data-bind="text: ticket.price"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4>Total price:</h4>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default">
                Choose seats
            </button>
        </div>
    </div>


</div>
<a class="btn btn-default" data-bind="page-href: '../passenger-info'">Back to passenger information</a>
<hr />
