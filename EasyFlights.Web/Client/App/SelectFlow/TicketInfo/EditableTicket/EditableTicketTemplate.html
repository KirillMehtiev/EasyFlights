<div class="panel panel-default">
    <h1>Hello</h1>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <p>Place of departure <span data-bind="text: departureAirport"></span>
                </p>
                <seat-picker></seat-picker>
            </div>
            <div class="col-md-6">
                <p>Place of arrival <span data-bind="text: destinationAirport"></span>
                </p>
                <p><span data-bind="text: firstName"></span> <span data-bind="text: lastName"></span>
                </p>
            </div>
        </div>
    </div>
</div>
