<button class="btn btn-primary" data-bind="click: show">Choose seat</button>

<div data-bind="modal: {
    visible: modalVisible,
    dialogCss: modalSize,
    header: { data: { label: 'Choose a seat for passenger(s)'} },
    body: { name: bodyTemplate, data: bodyData },
    footer: { data: {closeLabel: 'Done' } }
}"></div>

<script type="text/html" id="modalTemplate">
    <cabin params="rows: rows() ? rows : null, rowsCount: rows() ? rowsCount() : 0, selectNumber: 1, columnsNames:  rows() ? columnsNames() : null"></cabin>
</script>
