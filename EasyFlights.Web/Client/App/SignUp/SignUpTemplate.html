<div>
    <!-- Component title -->
    <div class="text-center sign-up-title">
        <h2>Sign Up!</h2>
    </div>
    &nbsp;

    <!-- SignUp form -->
    <div class="sign-up-form">
        
        <!-- User's full name -->
        <div class="row">
            <div class="form-group col-md-6">
                <label for="userName">Name *</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input id="userName" class="form-control" type="text" data-bind="value: userName" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="userSurname">Surname *</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input id="userSurname" class="form-control" type="text" data-bind="value: userSurname"/>
                </div>
            </div>
        </div>

        <!-- User's contanct info -->
        <div>
            <div class="form-group">
                <label for="userPhone">Phone *</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-earphone"></i>
                    <input id="userPhone" class="form-control" type="text" placeholder="e.g. 1-202-555-0151" data-bind="value: userPhone" />
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail">E-mail *</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input id="userEmail" class="form-control" type="email" data-bind="value: userEmail" />
                </div>
            </div>
        </div>

        <!-- Password -->
        <div>
            <div class="form-group">
                <label for="userPassword">Password *</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                    <input id="userPassword" class="form-control" type="password" data-bind="value: userPassword" />
                </div>
            </div>
            <div class="form-group">
                <label for="userPasswordConfirm">Password (confirm) *</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                    <input id="userPasswordConfirm" class="form-control" type="password" data-bind="value: userPasswordConfirmation"/>
                </div>
            </div>
        </div>

        <!-- Confirmation -->
        <div class="text-center">
            <button class="btn btn-primary btn-block" data-bind="click: onSubmit">Sign up!</button>
        </div>

        <div class="help-block">
            * required fields
        </div>
    </div>
</div>
