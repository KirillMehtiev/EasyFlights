<div class="container"style="padding-top: 60px;">
    <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
          <h3>Edit personal info</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="Ivan" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="Ivanov" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Contact Phone:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="7859640560" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Sex:</label>
                    <div class="col-lg-8">
                        <radio-chooser params="options: $parent.sexOptions, selectedOption:profileInfo.sex, groupName:'sex-type'"></radio-chooser>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Date of Birth:</label>
                    <div class="col-lg-8">
                        <date-picker id="birthday-date-picker" params="selectedDate: selectedBirthday, name: birthdayDateName"></date-picker>
                        </div>
                    </div>
               
            </form>
        </div>
    </div>
</div>
