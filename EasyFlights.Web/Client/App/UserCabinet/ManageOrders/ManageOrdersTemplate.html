<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>
                <h2>Your orders</h2>
            </p>
        </div>
        <br />
    </div>
    <busy-indicator params="isLoading: isRequestProcessing"></busy-indicator>

    <div data-bind="foreach: {data: orders, as: 'order'}">
        <div class="row well">
            <div class="row">
                <div class="col-md-4 pull-left">
                    <h4><b>Departure Place:</b>&nbsp;<span data-bind="text: order.departureCity"></span></h4>
                    <h4><b>Cost:</b>&nbsp;<span data-bind="text: order.cost"></span></h4>
                    <h4><b>Date of ordering:</b>&nbsp;<span data-bind="text: order.dateOfOrdering"></span></h4>
                </div>
                <div class="col-md-4 pull-right">
                    <h4><b>Destination Place:</b>&nbsp;<span data-bind="text: order.destinationCity"></span></h4>
                    <h4><b>Duration:</b>&nbsp;<span data-bind="text: order.duration"></span></h4>
                    <h4><b>Set off date:</b>&nbsp;<span data-bind="text: order.setOffDate"></span></h4>

                </div>
            </div>

        </div>
        <div class="row">
            <a class="btn btn-default btn-md">
                <i class="glyphicon glyphicon-info-sign" aria-hidden="true"></i>
            </a>
            <a class="btn btn-default btn-md pull-right">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>
