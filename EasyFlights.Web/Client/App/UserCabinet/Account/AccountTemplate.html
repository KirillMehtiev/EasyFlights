<div class="container">
    <h3>Edit account data</h3>
    <div class="row form-group">
        <label class="col-md-3 control-label">Your email: </label>
        <div class="col-md-4">
            <input class="emailInput form-control" data-bind="value:email" readonly="readonly" />
        </div>
    </div>
   
    <div class="row form-group">
        <label class="col-md-3 control-label">Old password:</label>
        <div class="col-md-4">
            <input class="form-control" type="password" data-bind="value: oldPassword"/>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-3 control-label">New password:</label>
        <div class="col-md-4">
            <input class="form-control" type="password" data-bind="value: newPassword"/>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-md-3 control-label">Confirm new password:</label>
        <div class="col-md-4">
            <input class="form-control" type="password" data-bind="value: newPasswordConfirm"/>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-3 col-md-1">
            <button class="btn btn-default" data-bind="click: changePassword">
                Change Password
            </button>
        </div>
    </div>
</div>
