<div class="container">
    <div class="text-center">
        <h2>Sign In!</h2>
    </div>
    &nbsp;
    <div class="login col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-body loginBorder">
                <div class="form-horizontal loginForm" role="form">
                    <div class="inner-addon left-addon emailInput">
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input id="login-email" data-bind="value: userEmail" type="text" class="form-control" name="email" value="" placeholder="Email">
                    </div>
                    <div class="inner-addon left-addon passwordInput">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input id="login-password" data-bind="value: userPassword" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="forgotYourPasswordCheckbox"><a href="#">Forgot your password?</a></div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" data-bind="checked: rememberMe" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                    </div>
                    <div class="form-group loginButton">
                        <div class="col-md-12">
                            <button id="btn-login" data-bind="click: login" class="btn btn-success col-md-12">Login  </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div class="notRegisteredYet">
                                Not registered yet?
                                <a href="#signUp">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="socialMediaLogin">
        <h3 class="socialMediaLoginTitle">Login</h3>
        <h5 class="socialMediaLoginDescription">with your social media</h5>

        <div class="row login-row-sm-offset-3 loginSocialButtons">

            <div class="col-sm-3">
                <a href="#" class="btn btn-lg btn-block loginFacebookButton">
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-sm-3">
                <a href="#" class="btn btn-lg btn-block loginGoogleButton">
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>

        </div>
    </div>
</div>
