<div class="container">
    <div class="text-center sign-up-title">
        <h2>Sign In!</h2>
    </div>
    &nbsp;
    <div class="login col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-body login_border">
                <div class="form-horizontal login_form" role="form">

                    <div class="input-group email_input">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="Email">
                    </div>

                    <div class="input-group password_input">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div class="forgot_your_password_checkbox"><a href="#">Forgot your password?</a></div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-md-12">
                            <button id="btn-login" class="btn btn-success col-md-12">Login  </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div class="not_registered_yet">
                                Not registered yet?
                                <a href="#">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="social_media_login">
        <h3 class="social_media_login_title">Login</h3>
        <h5 class="social_media_login_description">with your social media</h5>

        <div class="row login_row-sm-offset-3 login_socialButtons">

            <div class="col-sm-3">
                <a href="#" class="btn btn-lg btn-block login_btn-facebook">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-sm-3">
                <a href="#" class="btn btn-lg btn-block login_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>

        </div>
    </div>
</div>
