<app-header></app-header>
<div class="app-content">

    <div data-bind="page: {role: 'start'}">
        <index></index>

    </div>

    <div data-bind="page: {id: 'results', params: ['departurePlace','arrivalPlace','departureDate','returnDate', 'countOf', 'type']}">

        <app-results params="departurePlace: departurePlace, arrivalPlace: arrivalPlace, departureDate: departureDate, returnDate: returnDate, countOf: countOf , type: type"></app-results>
    </div>


    <div data-bind="page: {id: 'selected-route', params: ['routeId', 'numberOfPassenger']}">
        <select-flow params="routeId: routeId, numberOfPassenger: numberOfPassenger">
            
        </select-flow>
    </div>


</div>
<app-footer></app-footer>
