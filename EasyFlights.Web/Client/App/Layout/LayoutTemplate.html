<app-header></app-header>
<div class="app-content">
    <div class="container">
        <div data-bind="page: {role: 'start'}">
            <index></index>
        </div>

        <lazy-page params="id: 'results', params: ['departurePlace','arrivalPlace','departureDate','returnDate', 'countOf', 'type']">
            <app-results params="departurePlace: departurePlace, arrivalPlace: arrivalPlace, departureDate: departureDate, returnDate: returnDate, countOf: countOf , type: type"></app-results>
        </lazy-page>
        
        <lazy-page params="id: 'selected-route', params: ['routeId', 'numberOfPassenger']">
            <select-flow params="routeId: routeId, numberOfPassenger: numberOfPassenger"></select-flow>
        </lazy-page>

        <!--<div data-bind="page: {id: 'selected-route', params: ['routeId', 'numberOfPassenger']}">
            <select-flow params="routeId: routeId, numberOfPassenger: numberOfPassenger"></select-flow>
        </div>-->
    </div>

</div>
<app-footer></app-footer>
