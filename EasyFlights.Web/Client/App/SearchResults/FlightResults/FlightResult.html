<div class="container">
    <div class="row well">
        
        <b>Flight</b> <span data-bind="text: item.number"></span>
        
        
        <b>Departure Date:</b> <span data-bind="text: item.departureDate"></span><br />
        <b>Arrival Date: </b> <span data-bind="text: item.arrivalDate"></span><br />




        <b>Departure Airport:</b> <span data-bind="text: item.departureAirport"></span>
        <b>Arrival Airport:</b><span data-bind="text: item.arrivalAirport"></span><br />

        <b>total price:</b><span data-bind="text: item.totalCost"></span><br />
        <b>total duration:</b><span data-bind="text: item.totalDuration"></span><br />

    <div data-bind="foreach: {data: item.tickets, as: 'ticketItem'}">
        <tickets params="item: ticketItem"></tickets>
    </div>

</div>
</div>
