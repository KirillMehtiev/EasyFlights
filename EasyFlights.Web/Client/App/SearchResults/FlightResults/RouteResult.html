<div class="container">
    <div class="row well">
        <div class="panel panel-default">
            <div class="panel-body">
                <div data-bind="foreach: {data: item.flights, as: 'flightItem'}">
                    <flights params="item: flightItem"></flights>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-5">
                        <h4><b>Total price: </b><span data-bind="text: item.totalCoast"></span></h4>
                    </div>
                    <div class="col-md-5 pull-left">
                        <h4><b>Total duration: </b><span data-bind="text: item.totalTime"></span></h4>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-info" data-bind="page-href: {path: '../selected-route', params: { routeId: $data.item.id, numberOfPassenger: $data.quantity }}">Select</a>
    </div>
</div>
