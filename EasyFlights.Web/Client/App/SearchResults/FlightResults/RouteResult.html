<div class="container">
    <div class="row well">

        <b>Flight</b> <span data-bind="text: item.number"></span>


        <b>Departure Place:</b> <span data-bind="text: item.departurePlace"></span><br />
        <b>Destination Place: </b> <span data-bind="text: item.destinationPlace"></span><br />




        <b>Arrival Time:</b> <span data-bind="text: item.arrivalTime"></span>
        <b>Departure Time:</b><span data-bind="text: item.departureTime"></span><br />

        <b>Total price:</b><span data-bind="text: item.totalCost"></span><br />
        <b>Total duration:</b><span data-bind="text: item.totalTime"></span><br />

        <div data-bind="foreach: {data: item.flights, as: 'flightItem'}">
            <flights params="item: flightItem"></flights>
        </div>

    </div>
</div>
