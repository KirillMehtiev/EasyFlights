<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <i class="material-icons md-18">flight_takeoff</i>
                <h4><p data-bind="text: item.departureTime"></p></h4>
                <h3><p data-bind="text: item.departureAirport"></p></h3>
            </div>
            <div class="col-md-5">
                <i class="material-icons">flight_land</i>
                <h4><p data-bind="text: item.arrivalTime"></p></h4>
                <h3><p data-bind="text: item.destinationAirport"></p></h3>
            </div>
            <h3><span data-bind="text: item.duration"></span></h3>
        </div>
        <h4>$<span data-bind="text: item.fare"></span></h4>
    </div>
</div>
