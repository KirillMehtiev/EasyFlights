<div class="panel panel-default">
    <div class="panel-heading">
        Ticket#
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5 pull-left">
                <h4><b>Place of departure: </b> <span data-bind="text: item.departureAirport"></span></h4>
                <h4><b>Departure Time: </b><span data-bind="text: item.departureTime"></span></h4>
            </div>
            <div class="col-md-5 pull-right">
                <h4><b>Place of arrival: </b><span data-bind="text: item.destinationAirport"></span></h4>
                <h4><b>Arrival Time: </b> <span data-bind="text: item.arrivalTime"></span></h4>
            </div>
            <b>Duration: <span data-bind="text: item.duration"></span></b>
            <h4><b>===========></b></h4>
        </div>
        <p>
        </p>
        <p>
            <b>Fare: <span data-bind="text: item.fare"></span></b>
        </p>
    </div>
</div>
