<div class="container">
    <div class="row well">
        
        <div class="col-md-3 well well-lg">
           Departure Airport: <span data-bind="text: item.departureAirport"></span><br />
           Destination Airport: <span data-bind="text: item.destinationAirport"></span><br />
           Departure Time: <span data-bind="text: item.departureTime"></span>
           Arrival Time: <span data-bind="text: item.arrivalTime"></span>
        </div>

        <div class="col-md-3 well well-lg">
           Duration: <span data-bind="text: item.duration"></span><br />
           Fare: <span data-bind="text: item.fare"></span>
        </div>

    </div>
</div>
