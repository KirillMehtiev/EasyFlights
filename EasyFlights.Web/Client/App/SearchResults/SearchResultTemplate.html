<div class="container">
    <div class="row">
        <h1 class="text-info">The results of your search</h1>
        <hr />
        <p><b>Departure Place:</b>&nbsp;<span data-bind="text: $parent.departurePlace"></span></p>
        <p><b>Arrival Place:</b>&nbsp;<span data-bind="text: $parent.arrivalPlace"></span></p>
        <p><b>Departure Date:</b>&nbsp;<span data-bind="text: $parent.departureDate"></span></p>
        <p><b>Quantity of Flight:</b>&nbsp;<span class="badge" data-bind="text: total"></span></p>

        <hr />
        <div class="btn-group pull-right" role="group" aria-label="...">
            <button data-bind="click: sortByPrice" type="button" class="btn btn-default">by Price</button>
            <button data-bind="click: sortByDuration" type="button" class="btn btn-default">by Duration</button>
        </div>
        &nbsp;
        <form>
            <hr />

            <div data-bind="foreach: {data: pagedRouteItems, as: 'routeItem'}">
                <routes params="item: routeItem"></routes>
            </div>
        </form>
        <div class="pull-right" data-bind="pagination: { currentPage: pageNo, totalCount: total, pageSize: pageSize, maxPages: maxPages, directions: directions, boundary: boundary, text: text }, click: setPage"></div>
    </div>
</div>
