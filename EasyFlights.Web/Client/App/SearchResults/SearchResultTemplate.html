<div class="">
    <div class="row">
        <h3 class="text-info" data-bind="text: headerSearchResult"></h3>
        <hr />
        <div class="text-center" data-bind="if: !isLoading() && routeItems().length === 0">
            <h3>Requested information not found.</h3>
            <h4>Try to change search parameters.</h4>
            <a class="btn btn-info" data-bind="page-href: '../'">Back to search form</a>
        </div>

        <div data-bind="if: !isLoading() &&  routeItems().length !== 0" params="countOf: countOf">

            <div class="btn-group pull-right" role="group" aria-label="...">
                <div class="btn-group form-group" data-toggle="buttons">
                    <label class="btn btn-default active" data-bind="click: sortByDuration">
                        <input type="radio" name="byPrice" />by Price
                    </label>
                    <label class="btn btn-default" data-bind="click: sortByDuration">
                        <input type="radio" name="byDuration" />by Duration
                    </label>
                </div>
            </div>



            &nbsp;
            <div data-bind="foreach: {data: pagedRouteItems, as: 'routeItem'}">
                <routes params="item: routeItem, quantity: $parent.numberOfPassenger"></routes>
            </div>
            <div class="pull-right" data-bind="pagination: { currentPage: pageNo, totalCount: total, pageSize: pageSize, maxPages: maxPages, directions: directions, boundary: boundary, text: text }, click: setPage"></div>
        </div>
    </div>
</div>
